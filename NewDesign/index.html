<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmotiveSubtitles by Nicolò Loddo</title>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <style>
        .close-button {
            color: #ef4444; /* red-500 in Tailwind */
            font-size: 1.5rem; /* similar to text-2xl in Tailwind */
            transition: color 0.2s;
        }

        .close-button:hover {
            color: #b91c1c; /* red-700 in Tailwind */
        }
    </style>

</head>
<body class="font-sans bg-gradient-to-r from-blue-400 to-purple-600 text-white">
    <header class="bg-opacity-50 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <div class="uppercase text-lg font-bold">Emotive Subtitles</div>
            <nav class="space-x-4">
                <a href="https://www.linkedin.com/in/nicoloddo/" class="hover:text-gray-200">Nicolò Loddo</a>
                <a href="https://github.com/nicoloddo/EmotiveSubtitles" class="hover:text-gray-200">Github Repo</a>
                <!-- Add other navigation links as needed -->
            </nav>
        </div>
    </header>
    <main class="container mx-auto my-12 p-8 bg-white bg-opacity-25 rounded-lg">
        <form id="uploadForm" class="flex flex-col space-y-4">
            <div class="flex items-center space-x-4 w-full">
                <button id="loadDemoButton" type="button" class="py-2 px-4 bg-purple-600 hover:bg-purple-800 rounded text-white">Load Example</button>
                <span class="text-white font-bold mx-2 text-lg self-center">OR</span>
                <input type="file" id="audio" name="audio" class="p-2 rounded border border-gray-300 flex-grow">
            </div>

            <div class="flex items-center space-x-4 w-full">
                <input type="text" id="apiKey" name="apiKey" placeholder="Enter Hume AI API Key" class="p-2 rounded border border-gray-300 flex-grow text-gray-700">
                <button id="apiInfo" type="button" class="py-2 px-4 rounded border border-gray-300 text-white font-bold bg-gray-000 hover:bg-purple-800 flex-shrink-0">?</button>
            </div>

            <div class="text-sm mt-1 text-gray-200">
                I will not have access to your API key (nor to the submitted file). For more information consult the <a href="#" id="privacyInfoLink" class="text-red-300 hover:text-red-400">Privacy Information</a> or click on the "?" button.
            </div>     

            <button type="submit" id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white py-2.5 px-5 font-bold rounded cursor-pointer">
                Emotional Transcribe
            </button>

        </form>
    </main>

    <div class="text-center mt-4">
        <button id="playTrigger" class="py-2 px-4 bg-gray-400 rounded text-sm cursor-not-allowed" disabled>Play</button>
    </div>

    <!-- Play Modal -->
    <div id="playModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 overflow-y-auto" aria-labelledby="modalTitle" role="dialog" aria-modal="true">
        <div class="flex flex-col items-center min-h-screen">
            <!-- Modal Content (Popup) -->
            <div class="bg-white rounded-lg p-8 mt-10 mb-5" style="width: 80vw; height: 80vh; overflow-y: auto;">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <button id="downloadAnalysisButton" class="py-1 px-3 text-blue-500 text-sm">Download Emotional Transcription</button>
                    </div>
                    <h2 id="modalTitle" class="text-lg">Audio Playback & Subtitles</h2>
                    <button id="closePlayModal" class="close-button">&times;</button>
                </div>

                <!-- Subtitles and Emotions -->
                <div id="subtitles" class="mt-4 text-gray-800 text-xl"></div>
                <div id="emotions" class="mt-2 text-gray-600 text-lg"></div>
            </div>

            <!-- Audio Player, placed below the popup content -->
            <div class="w-full flex justify-center pb-10">
                <audio id="audioPlayer" controls class="w-1/2" style="max-width: 800px;"></audio>
            </div>
        </div>
    </div>


    <!-- Privacy Information Modal -->
    <div id="privacyModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 overflow-y-auto h-full w-full" aria-labelledby="privacyModalTitle" role="dialog" aria-modal="true">
        <div class="container mx-auto my-24 p-8 bg-white rounded-lg">
            <div class="flex justify-between items-center">
                <h2 id="privacyModalTitle" class="text-lg">Privacy Information</h2>
                <button id="closePrivacyModal" class="close-button">&times;</button>
            </div>
            <div class="mt-4">
                <!-- Your privacy information goes here -->
            </div>
        </div>
    </div>

    <!-- API Key Information Modal -->
    <div id="apiKeyModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 overflow-y-auto h-full w-full" aria-labelledby="apiKeyModalTitle" role="dialog" aria-modal="true">
        <div class="container mx-auto my-24 p-8 bg-white rounded-lg">
            <div class="flex justify-between items-center">
                <h2 id="apiKeyModalTitle" class="text-lg">API Key Information</h2>
                <button id="closeApiKeyModal" class="close-button">&times;</button>
            </div>
            <div class="mt-4">
                <!-- Your API key information goes here -->
            </div>
        </div>
    </div>

    <footer class="py-4 bg-opacity-50 mt-12">
        <div class="container mx-auto px-6 text-center">
            <!-- Additional links or information can go here. -->
        </div>
    </footer>

    <script>
        var originalSubmitButtonClass = '';

        window.onload = function() {
            var button = document.getElementById('submitButton');
            originalSubmitButtonClass = button.className;
        };

        function showLoading() {
            var button = document.getElementById('submitButton');
            button.disabled = true;
            button.innerHTML = `
                <svg aria-hidden="true" role="status" class="inline w-4 me-3 text-gray-200 animate-spin dark:text-gray-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#1C64F2"/>
                </svg>
            `;
            button.className = 'py-2.5 px-5 text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700'
        }

        function showError(err) {
            var button = document.getElementById('submitButton');
            button.disabled = false;
            button.innerHTML = 'Error: ' + err + '... Retry?';
            button.classList.replace('bg-blue-500', 'bg-red-500');
            button.classList.replace('hover:bg-blue-700', 'hover:bg-red-700');
        }

        function restoreSubmitButton() {
            var button = document.getElementById('submitButton');
            button.disabled = false;
            button.innerHTML = 'Emotional Transcribe';
            button.className = originalSubmitButtonClass;
        }

        // Function to open a modal
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('hidden');
        }

        // Function to close a modal
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Get the hyperlink by its ID
            const privacyInfoLink = document.getElementById('privacyInfoLink');

            // Event listener for the Privacy Information hyperlink
            privacyInfoLink.addEventListener('click', (event) => {
                // Prevent the default anchor behavior
                event.preventDefault();
                // Open the modal
                openModal('privacyModal');
            });

            // Get close privacy modal button by ID
            const closePrivacyModalButton = document.getElementById('closePrivacyModal');

            // Event listener for the close button on the privacy modal
            closePrivacyModalButton.addEventListener('click', () => closeModal('privacyModal'));

            // Get the other buttons and modals by their IDs
            const playButton = document.getElementById('playTrigger');
            const playModal = document.getElementById('playModal');
            const closePlayModalButton = document.getElementById('closePlayModal');

            const apiInfoButton = document.getElementById('apiInfo');
            const apiKeyModal = document.getElementById('apiKeyModal');
            const closeApiKeyModalButton = document.getElementById('closeApiKeyModal');

            // Event listener for the Play button
            playButton.addEventListener('click', () => openModal('playModal'));

            // Event listener for the close button on the play modal
            closePlayModalButton.addEventListener('click', () => closeModal('playModal'));

            // Event listener for the "?" button
            apiInfoButton.addEventListener('click', () => openModal('apiKeyModal'));

            // Event listener for the close button on the API key modal
            closeApiKeyModalButton.addEventListener('click', () => closeModal('apiKeyModal'));
        });
    </script>

</body>
</html>
