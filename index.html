<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Subtitles</title>
</head>
<body>
    <h2>Upload Audio</h2>
    <form id="uploadForm">
        <label for="audio">Select audio to upload:</label>
        <input type="file" id="audio" name="audio" accept="audio/*"><br><br>
        <label for="apiKey">Enter your API Key:</label>
        <input type="text" id="apiKey" name="apiKey"><br><br>
        <input type="submit" value="Upload Audio">
    </form>
    
    <!-- Retrieve Button -->
    <button id="retrieveButton">Retrieve Analysis</button>
    
    <div id="result"></div>
    
    <script src="script.js"></script>
</body>
</html>
