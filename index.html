<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Subtitles</title>
    <style>
        #subtitles {
            font-size: 20px; /* Adjust size as needed */
            color: black; /* Default color, will be changed by JS */
        }
        #emotions {
            font-size: 12px; /* Adjust size as needed */
            color: grey; /* Default color, can be changed */
        }
    </style>
</head>
<body>
    <h2>Upload Audio (Max 1MB)</h2>
    <form id="uploadForm">
        <label for="audioUpload">Select audio to upload:</label>
        <input type="file" id="audio" name="audio" accept="audio/*"><br><br>
        <label for="apiKey">Enter your API Key:</label>
        <input type="text" id="apiKey" name="apiKey"><br><br>
        <input type="submit" value="Upload Audio">
    </form>
    
    <!-- Retrieve Button -->
    <button id="retrieveButton">Emotional Transcribe</button>
    
    <!-- Audio Player -->
    <audio id="audioPlayer" controls></audio>

    <!-- Subtitles and Emotions -->
    <div id="subtitles"></div>
    <div id="emotions"></div>
    
    <div id="result"></div>
    
    <script src="script.js"></script>
</body>
</html>
